<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Todo List</h1>
            <button id="add-task-btn" aria-label="Add new task">+ Add</button>
        </header>
        
        <div class="filters">
            <span>Filters:</span>
            <button class="filter-btn selected" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <div class="task-list" id="task-list">
            <!-- Tasks will be populated here by JavaScript -->
        </div>
        
        <footer>
            <span id="items-left">0 items left</span>
        </footer>
    </div>

    <!-- Task edit modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Add Task</h2>
            <input type="text" id="task-title" placeholder="Task title" aria-label="Task title">
            <div class="modal-buttons">
                <button id="save-task-btn">Save</button>
                <button id="cancel-task-btn">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
